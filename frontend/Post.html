<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./Post.css" rel="stylesheet">
</head>
  <body class=" d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="m-auto" style="width:500px" class="m-auto" id='postForm'>
    <div >
        <label for="posttile" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="posttilte" name="postTitle" placeholder="post title">
      </div>
     
      <div class="mb-3">
        <label for="describe" class="form-label">Description</label>
        <textarea class="form-control" id="describe" name="postdescription" rows="10" ></textarea>
      </div>
      <button class="btn" type="submit" id="postbut">Post my day</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
<script>
  const form = document.getElementById('postForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new URLSearchParams(new FormData(form));
    formData.append('userID',localStorage.getItem('userID'));
    const response = await fetch('http://localhost:5000/newPost', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
    });
     console.log(response);
     const text= await response.text();
     alert(text);
   /*  if(response.status==200)
     {
      window.location.href="./Feedpage.html";
     }*/
});
</script> 
</body>
</html>
