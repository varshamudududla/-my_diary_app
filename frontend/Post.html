<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Post | MakeYourJournal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #0056b3 !important;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 2rem 2.5rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #6c757d;
      background-color: #000;   /* New: Black background */
      color: #fff;              /* New: White text */
       padding: 1rem 0;  
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand ms-auto" href="#">MakeYourJournal</a>
    </div>
  </nav>

  <!-- Post Form -->
  <div class="form-container">
    <h3 class="text-center text-primary">Post Your Day</h3>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="postForm">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
      </div>

      <div class="mb-3">
        <label for="postDescription" class="form-label">What happened today?</label>
        <textarea class="form-control" id="postDescription" name="postDescription" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Post My Day</button>
    </form>
  </div>

  <footer>
    &copy; 2025 MakeYourJournal. All rights reserved.
  </footer>

 <script>
document.getElementById('postForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const title = document.getElementById('postTitle').value.trim();
  const description = document.getElementById('postDescription').value.trim();
  const alertBox = document.getElementById('alertBox');

  const userID = localStorage.getItem("userID"); // ‚úÖ Get user ID from login

  // Validation
  if (!userID || !title || !description) {
    alertBox.className = 'alert alert-danger';
    alertBox.textContent = 'All fields are required.';
    alertBox.classList.remove('d-none');
    return;
  }

  try {
  const response = await fetch('https://my-diary-g58l.onrender.com/createPost', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      userID,
      postTitle: title,
      postDescription: description
    })
  });

  const text = await response.text(); // üîç Read raw response
  console.log("üì¶ Raw response from server:", text); // See actual response

  const result = JSON.parse(text); // üß† Try parsing manually
  console.log("üü¢ Parsed JSON:", result);

  if (!response.ok) {
    throw new Error(result.message || "Something went wrong");
  }

  alertBox.className = 'alert alert-success';
  alertBox.textContent = 'Post added successfully!';
  alertBox.classList.remove('d-none');

  setTimeout(() => {
    window.location.href = './feedpage.html';
  }, 1500);

} catch (err) {
  console.error("‚ùå Error submitting post:", err);
  alertBox.className = 'alert alert-danger';
  alertBox.textContent = err.message;
  alertBox.classList.remove('d-none');
}

});
</script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
