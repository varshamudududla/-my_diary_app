<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./Register.css" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center " style="height:100vh">
   
    <div class="card" style="width: 500px;">
       <!--<img src="..." class="card-img-top" alt="...">--> 
        <div class="card-body text-center">
            <div class="mb-3">
                <h3>Welcome</h3>
                <p>Please login to continue</p>
                <form action=" " method=" " id="registrationForm">
                    <div class="mb-3 text-start">
                <label for="exampleFormControlInput1"  class="form-label text-start">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3 text-start">
                <label for="passwordInput" class="form-label text-start">Set Password</label>
                <input type="password" name="password" class="form-control" id="passwordInput">
              </div >
              <p class="text-start"> Already have an account?<a href="./index.html"> Login</a></p>
           
          <button type="submit"  id="loginbut" class="btn btn-primary">Register</button>
        </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
<script>
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(form));

      const response = await fetch('http://localhost:5000/registerUser', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
      });

       const text=await response.text();
       alert(text);
       if(response.status==200)
     {
      window.location.href="./index.html";
     }
  });
</script>

</body>
</html>
