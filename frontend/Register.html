<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | MakeYourJournal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #0056b3 !important;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 2rem 2.5rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .toggle-password {
      cursor: pointer;
      user-select: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand ms-auto" href="#">MakeYourJournal</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="form-container">
    <h3 class="text-center text-primary">Create Your Account</h3>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
          <button class="btn btn-outline-secondary toggle-password" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <div class="form-text">At least 6 characters long.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback" id="confirmError">Passwords do not match.</div>
      </div>

      <!--<div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>-->

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="./index.html">Login here</a></p>
    </form>
  </div>

  <footer>
    &copy; 2025 MakeYourJournal. All rights reserved.
  </footer>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const alertBox = document.getElementById('alertBox');

      alertBox.classList.add('d-none');
      confirmPassword.classList.remove('is-invalid');

      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/registerUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value, password: password.value })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || 'Registration failed.');
        }

        alertBox.className = 'alert alert-success';
        alertBox.textContent = result.message || 'Registered successfully!';
        alertBox.classList.remove('d-none');

        setTimeout(() => {
          window.location.href = './index.html';
        }, 1500);
      } catch (err) {
        alertBox.className = 'alert alert-danger';
        alertBox.textContent = err.message;
        alertBox.classList.remove('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
