<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./Feedpage.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #0056b3 !important;
    }

    .allposts {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .post {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      margin-top: 50px;
    }

    .btn-group-custom {
      margin: 30px auto 0;
      max-width: 900px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 0 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand ms-auto" href="#">MakeYourJournal</a>
    </div>
  </nav>

  <!-- Action Buttons -->
  <div class="btn-group-custom">
    <a href="./Post.html" class="btn btn-primary text-white">New Post</a>
    <a href="./index.html" class="btn btn-danger text-white">Logout</a>
  </div>

  <!-- Posts -->
  <div class="allposts">
    <!-- Posts will be dynamically inserted here -->
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MakeYourJournal. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadUserPosts() {
      const userID = localStorage.getItem('userID');
      if (!userID) {
        alert('Please log in first.');
        window.location.href = './index.html';
        return;
      }

      try {
        const response = await fetch(`https://my-diary-g58l.onrender.com/getMyPosts/${userID}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const posts = await response.json();
        const container = document.querySelector('.allposts');
        container.innerHTML = '';

        if (posts.length === 0) {
          container.innerHTML = '<p class="text-center">No posts found for this user.</p>';
          return;
        }

        posts.forEach(post => {
          container.innerHTML += `
            <div class="post border border-dark p-4 mb-4">
              <h4>${post.postTitle || 'Untitled'}</h4>
              ${post.postImage ? `<img src="http://localhost:5000/${post.postImage}" class="img-fluid mb-3" alt="Post image">` : ''}
              <!--<p>${post.postdescription || 'No content available.'}</p>-->
              <a href="./Dedicatedpage.html?postID=${post._id}" class="btn btn-primary text-white">View Post</a>
            </div>
          `;
        });

      } catch (err) {
        console.error('Error fetching posts:', err);
        alert('Error fetching posts');
      }
    }

    window.addEventListener('DOMContentLoaded', loadUserPosts);
  </script>
</body>
</html>
