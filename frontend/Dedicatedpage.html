<script>
    async function loadPostDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const postID = urlParams.get('postID');

      if (!postID) {
        alert('No post ID provided.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/getPostByID', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ postID: parseInt(postID) }),
        });

        if (!response.ok) throw new Error('Failed to fetch post details');

        const post = await response.json();

        document.getElementById('postTitle').textContent =
          post.postTitle || 'Untitled';
        document.getElementById('postDescription').textContent =
          post.postDescription || 'No content available.';
      } catch (err) {
        console.error(err);
        alert('Error fetching post details.');
      }
    }

    window.addEventListener('DOMContentLoaded', loadPostDetails);
</script>
