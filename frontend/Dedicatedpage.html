<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./Dedicatedpage.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #0056b3 !important;
    }

    .post-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 2rem 2.5rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid justify-content-end">
      <a class="navbar-brand ms-auto" href="#">MakeYourJournal</a>
    </div>
  </nav>

  <!-- Post Details -->
  <div class="post-container">
    <div id="postDetails">
      <h2 id="postTitle" class="text-primary">Loading...</h2>
      <p id="postDescription" class="mt-3"></p>
      <a href="./Feedpage.html" class="btn btn-primary mt-4">Back to My Posts</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MakeYourJournal. All rights reserved.
  </footer>

  <script>
    async function loadPostDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const postID = urlParams.get('postID');

      if (!postID) {
        alert('No post ID provided.');
        return;
      }

      try {
        const response = await fetch('https://my-diary-g58l.onrender.com/getPostByID', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ postID })
        });

        if (!response.ok) {
          throw new Error('Failed to fetch post details');
        }

        const post = await response.json();

        document.getElementById('postTitle').textContent = post.postTitle || 'Untitled';
        document.getElementById('postDescription').textContent = post.postDescription || 'No content available.';
      } catch (err) {
        console.error(err);
        alert('Error fetching post details.');
      }
    }

    window.addEventListener('DOMContentLoaded', loadPostDetails);
  </script>

</body>
</html>
