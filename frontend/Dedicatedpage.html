<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./Dedicatedpage.css" rel="stylesheet">
</head>
<body style="height:500px" class="d-flex justify-content-center">
  <div class="post m-auto p-4">
    <div id="postDetails" class="p-4">
      <h2 id="postTitle">Loading...</h2>
      <p id="postDescription"></p>
      <a href="./Feedpage.html" id="backto" class="btn btn-primary">Back to My Posts</a>
    </div>
  </div>

  <script>
    async function loadPostDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const postID = urlParams.get('postID');

      if (!postID) {
        alert('No post ID provided.');
        return;
      }

      try {
        const response = await fetch('https://my-diary-g58l.onrender.com/getPostByID', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ postID: postID })  // Keep it as string
        });

        if (!response.ok) {
          throw new Error('Failed to fetch post details');
        }

        const post = await response.json();

        // Adjust these based on your Post model
        document.getElementById('postTitle').textContent = post.postTitle || 'Untitled';
        document.getElementById('postDescription').textContent = post.postDescription || 'No content available.';
      } catch (err) {
        console.error(err);
        alert('Error fetching post details.');
      }
    }

    window.addEventListener('DOMContentLoaded', loadPostDetails);
  </script>

</body>
</html>
