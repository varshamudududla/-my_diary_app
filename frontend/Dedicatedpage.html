<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./Dedicatedpage.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #f3f4f6, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.4rem;
      color: #0056b3 !important;
    }

    .post-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 2rem 2.5rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

   
    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
     header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
    }
     header .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4EA1D3;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }
    body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
}
  </style>
</head>
<body>

  <!-- Navbar -->
 <header>
    <div class="brand">MakeYourJournal</div>
    <nav>
      <a href="index.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Post Details -->
  <div class="post-container">
    <div id="postDetails">
      <h2 id="postTitle" class="text-primary">Loading...</h2>
      <p id="postDescription" class="mt-3"></p>
      <a href="./Feedpage.html" class="btn btn-primary mt-4">Back to My Posts</a>
    </div>
  </div>

  <!-- Footer -->
  

  <script>
    async function loadPostDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const postID = urlParams.get('postID');

      if (!postID) {
        alert('No post ID provided.');
        return;
      }

      try {
        const response = await fetch('https://my-diary-g58l.onrender.com/getPostByID', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ postID })
        });

        if (!response.ok) {
          throw new Error('Failed to fetch post details');
        }

        const post = await response.json();

        document.getElementById('postTitle').textContent = post.postTitle || 'Untitled';
        document.getElementById('postDescription').textContent = post.postDescription || 'No content available.';
      } catch (err) {
        console.error(err);
        alert('Error fetching post details.');
      }
    }

    window.addEventListener('DOMContentLoaded', loadPostDetails);
  </script>

</body>
</html>
