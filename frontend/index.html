<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./Login.css" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center " style="height:100vh">
   
    <div class="card" style="width: 500px;">
       <!--<img src="..." class="card-img-top" alt="...">--> 
        <div class="card-body text-center">
            <div class="mb-3">
                <h3>Welcome</h3>
                <p>Please login to continue</p>
                <form action=" " method=" " id="loginForm">
                    <div class="mb-3 text-start">
                <label for="exampleFormControlInput1" class="form-label text-start">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3 text-start">
                <label for="passwordInput" class="form-label text-start">Password</label>
                <input type="password" name="password" class="form-control" id="passwordInput" autocomplete="off" required />
              </div>
              <p class="text-start">Don't have an account?<a href="./Register.html">Register here</a></p>
           <button type="submit" class="btn btn-primary" id="loginbut">Login Now</button>
            </form>
        <!-- <a href="./Feedpage.html" id="loginbut" class="btn btn-primary">login</a>--> 
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
<script>
  const form = document.getElementById('loginForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new URLSearchParams(new FormData(form));

    const response = await fetch('http://localhost:5000/userLogin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
    });
     console.log(response);
     let body=await response.json();
     console.log(body);
    // const text= await response.text();
     //alert(text);
      localStorage.setItem('userID',body.userID)
     if(response.status==200)
     {
      window.location.href="./Feedpage.html";
     }
});
</script>

</body>
</html>
